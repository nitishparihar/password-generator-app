<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Password Generator App</title>
        <link rel="icon" type="image/png" href="bolt.png">
    </head>
    <body>
        <div class="main-container">
            <div class="first-container">
                <h1 class="heading">Generate a <span class="random">random password</span></h1>
                <p class="para">Never use an insecure password again</p>
                <div class="input-container">
                    <input id="input-box" type="number"placeholder="Max value 15"/>
                    <button class="btn" onclick="generatePasswords()"> 
                    <img class="btn-bolt" src="bolt.png">Generate passwords
                    </button>
                </div>
                <hr class="line">
            </div>
        
            <div class="second-container">        
                <div class="password-box" id="password1"></div>
                    <button class="copy-btn" onClick="copyPassword();">Copy to Clipboard
                    </button>
                <div class="password-box" id="password2"></div>
                    <button class="copy-btn" onclick="copyPassword1();"> Copy to Clipboard
                    </button>
                <div class="password-box" id="password3"></div>
                    <button class="copy-btn" onclick="copyPassword2();">Copy to Clipboard
                    </button>
                <div class="password-box" id="password4"></div>
                    <button class="copy-btn" onclick="copyPassword3();">Copy to Clipboard
                    </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
